
<div class=" content">
  <div class=" row">
    <div class=" col-lg-6 col-md-12">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h4 class=" card-title"> Entrada de datos(json)</h4>
        </div>
        <form id= "form_input" method="POST">
          <p id=" caption_json_parse" style=" display:none; float: right; color: yellow;">
            error mientras escribías el JSON
          </p>
          <div class=" card-body">
            <textarea id=" json_input" class=" myTextArea" [(ngModel)]="input_data" name="content"
                    rows = "18"
                    cols = "50">         
            </textarea>
            <div class=" input_botton" style=" display:inline-block;" >
              <button class="ui primary button" (click)="sendItem()"> Enviar </button>
            </div>
            
          </div>     
        </form>
      </div>
    </div>
    <div class=" col-lg-6 col-md-12">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h4 class=" card-title"> Salida de datos(json)</h4>
        </div>
        <div class=" card-body">
          <textarea id=" json_output" class=" myTextArea" [(ngModel)]="show_data" name="content"
		              rows = "18"
		              cols = "50">
          </textarea>
          
        </div>
      </div>
    </div>
  </div>
